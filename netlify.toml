[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options =  "SAMEORIGIN"
    Referrer-Policy =  "no-referrer"
    Permissions-Policy =  "camera=self"
    X-XSS-Protection =  "0"
    Content-Security-Policy = "frame-ancestors none;"
    cache-control = '''
      public,
      max-age=86400,
      immutable,
    '''
  for = "/*.js|*.css"
  [headers.values]
      cache-control = '''
      public,
      max-age=31536000,
      immutable,
    '''